<!DOCTYPE html>
<htmL lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Social Network</title>
</head>
<body class="bg-light">
<div class="container d-flex p-2 justify-content-center">
    <section class="row" id="loginpage">
        <div class="col">
            <h2 class="mt-2">Регистрация / Вход</h2>
            <form action="#" class="form-group" id="credentials" method="post">
                <div class="row mt-2">
                    <div class="col">
                        <label for="username">Логин</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input class="form-control" id="username" placeholder="Не менее трех символов" required=""
                                   type="text">
                            <div class="invalid-feedback">Необходим логин</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="password">Пароль</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">P</span>
                            </div>
                            <input class="form-control" id="password" placeholder="Не менее шести символов" required
                                   type="password">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col btn-group">
                        <button class="btn btn-outline-primary" id="register" type="button">Зарегистрироваться</button>
                        <button class="btn btn-outline-secondary" id="signIn" type="button">Войти</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="btn btn-outline-info btn-block" id="demo" type="button">Войти без регистрации
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section id="edit-profile">
        <h2>Редактирование профиля</h2>
        <div class="col">
            <div class="form-group">
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="firstName">Имя</label>
                        </div>
                        <input class="form-control" id="firstName" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="lastName">Фамилия</label>
                        </div>
                        <input class="form-control" id="lastName" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend m-auto">
                            <label class="input-group-text" for="dateOfBirth">Дата рождения</label>
                        </div>
                        <input class="form-control" id="dateOfBirth" type="date">
                        <div class="input-group-prepend m-auto">
                            <label class="input-group-text" for="position">Должность</label>
                        </div>
                        <input class="form-control" id="position" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="residence">Место жительства</label>
                        </div>
                        <input class="form-control" id="residence" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <button class="btn btn-block btn-outline-primary" id="updateAccount">Сохранить</button>
                </div>
            </div>
        </div>
    </section>
</div>
<script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/load.js"></script>
<script src="js/login.js"></script>
<script src="js/oauth.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
